    <body>
        <header>
            <div class="headtitles">
                <h1>EasyTrip</h1>

            </div>
            <a href="mainWindow.html">
                <img src="photos/logo2.jpg" alt="logo">

        <form class="contactUs" action="action_page.php" method="get">
            <div>
                <label for="name">Enter your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <br>

            <div>
                <label for="mailAddress">Mail Address:   </label>
                <input type="email" id="mailAddress" name="mailAddress" required>
            </div>

            <br>

            <div>
                <label for="phonenumber">Phone Number:</label>
                <select>
                    <option>050</option>
                    <option>052</option>
                    <option>053</option>
                    <option>054</option>
                    <option>058</option>
                </select>
                <input type="tel" id="phonenumber" name="phonenumber" length="7" required>
            </div>

            <br>

            <div>
                <label for="msg">Comment:</label>
                <textarea type="text" id="msg" name="msg" placeholder="Enter Your Comment Here" required>
                    
                </textarea>
            </div>

            <div>
                <input type="submit">
            </div>
        </form>
